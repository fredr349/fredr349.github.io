<html>
  <head>
    <title>XKCD Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>XKCD Password Generator</h1>
      </div>
      <div class = "minLen">
        <br>
        Minimum Word Length:
        <select id="minword">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <br>
        <br>
        Maximum Word Length:
        <select id="maxword">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <br>
        <br>
        Max Total Length <input id ="maxlen" type="text" value="" size="10">
        <br>
        <br>
        <input id="ezt" type="checkbox" name="easyType" >Same Letter Starts
        <br>
        <input id="numSub" type="checkbox" name="numsub" >Number Substitutions
        <br>

        <br>
        <br>

        <button class = "submitPwd" onclick="calcPwds();">Generate Passwords</button>



    </div>
      <div class="outputarea">
        <h1>List of possible passwords</h1>
        <table id="pwdTable">
        </table>
      </div>
    </div>
  </body>
</html>
